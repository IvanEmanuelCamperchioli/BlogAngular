<mat-accordion >
    <mat-expansion-panel class="container" *ngFor="let post of posts" hideToggle>
        <mat-expansion-panel-header class="row">
            <mat-panel-title class="col-md-2">
                Id de usuario: {{ post.userId }}
            </mat-panel-title>
            <mat-panel-description class="col-sm">
                aquí estarán los botones
            </mat-panel-description>

        </mat-expansion-panel-header>
        <mat-list class="row">
            <mat-list-item class="mat-list-item mt-3"><p><b>Título: </b> {{ post.title }}</p></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="mat-list-item mt-3"><p><b>Contenido: </b> {{ post.body }}</p></mat-list-item>
            <mat-divider></mat-divider>
            <mat-panel-description class="col-sm">
                <a [routerLink]="['/details/userDetails', post.userId]">Detalle de usuario</a>
             </mat-panel-description>
             <mat-divider></mat-divider>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
