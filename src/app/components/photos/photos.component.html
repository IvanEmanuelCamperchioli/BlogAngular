<div class="flex">
<div class="container img" *ngFor="let photo of photos">
    <div>
        <button class=" danger text" mat-raise-button (click)="openDialog(photo.url, photo.title)">
          <img class="img-fluid photo" [lazyLoad]="photo.thumbnailUrl" />
        </button>
    </div>
</div>
