<div class="flex">
<div class="container img" *ngFor="let photo of filteredPhotos">
    <div>
        <div 
          mat-raise-button 
          (click)="openDialog(photo.url, photo.title, photo.id)"
        >
          <img class="img-fluid photo" [lazyLoad]="photo.thumbnailUrl" />
        </div>
    </div>
</div>
</div>
