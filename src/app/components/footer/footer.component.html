<div class="container footer">
    <p *ngIf="year === currentYear; else years" class="text-sm-center indigo text-light py-2">
        Desarrollado por Ivan | Derechos reservados © {{ year }}
    </p>
</div>
<ng-template #years>
    <div class="container footer">
        <p class="text-sm-center indigo text-light py-2">
            Desarrollado por Ivan | Derechos reservados © {{ twoYears }}
        </p>
    </div>
</ng-template>
